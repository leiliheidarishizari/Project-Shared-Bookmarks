<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1>Shared Bookmarks</h1>
    
    <label for="user-select">Select User:</label>
    <select id="user-select" style="font-size: 14px; padding: 5px; width: 200px;">
        <!-- options will be populated dynamically -->
    </select>
    
    <h2>Bookmarks</h2>
    <ul id="bookmark-list"></ul>
    
    <h2>Add a Bookmark</h2>
    <form id="bookmark-form" style="display: flex; flex-direction: column; width: 250px;">
        <label for="url" style="margin-bottom: 5px;">URL:</label>
        <input type="url" id="url" required style="font-size: 14px; padding: 5px; width: 100%; margin-bottom: 10px;">
        
        <label for="title" style="margin-bottom: 5px;">Title:</label>
        <input type="text" id="title" required style="font-size: 14px; padding: 5px; width: 100%; margin-bottom: 10px;">
        
        <label for="description" style="margin-bottom: 5px;">Description:</label>
        <textarea id="description" required style="font-size: 14px; padding: 5px; width: 100%; height: 60px; margin-bottom: 10px;"></textarea>
        
        <button type="submit" style="font-size: 14px; padding: 5px 10px; margin-top: 10px;">Add Bookmark</button>
    </form>
</body>
</html>
